<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <h1>Find Your Dream City</h1>
        <div class="form-container">
            <h1>Sign Up Today!</h1>
            <form action="https://en.wikipedia.org/wiki/Never_Gonna_Give_You_Up" method="post">
                <div class="fillout-container">
                    <div class="section-container">
                        <div class="section">
                            <label for="first-name">First Name</label>
                            <input type="text" placeholder="First Name" id="first-name" name="first-name" required>
                        </div>
                        <div class="section">
                            <label for="last-name">Last Name</label>
                            <input type="text" placeholder="Last Name" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="section-container">
                        <div class="section">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="section">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number" required>
                        </div>
                    </div>
                    <div class="section-container">
                        <div class="section">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="section">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                        
                    </div>
                </div>
                <button type="submit">Click Me</button>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
